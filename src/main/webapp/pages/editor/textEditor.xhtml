<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">
	
<body>
	<ui:define name="content">
	
	<h:form>    
    <h3 style="margin-top:0">Basic</h3>
    
    <p:textEditor id="textEditor" widgetVar="editor1" value="#{editorView.text}" height="300" style="margin-bottom:10px"/>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
    <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />
 
    <h3 class="first">Custom Toolbar</h3>
    <p:textEditor widgetVar="editor2" value="#{editorView.text2}" height="300" style="margin-bottom:10px" placeholder="Enter your content">
        <f:facet name="toolbar">
             <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
                <select class="ql-font"></select>
                <select class="ql-size"></select>
            </span>
        </f:facet>
    </p:textEditor>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
    <p:commandButton value="Clear" type="button" onclick="PF('editor2').clear();" icon="ui-icon-close" />
 
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <p:outputPanel id="display">
            <h3 style="margin-top:0">Basic</h3>
            <h:outputText value="#{editorView.text}" escape="false" />
 
            <h3>Custom</h3>
            <h:outputText value="#{editorView.text2}" escape="false" />
        </p:outputPanel>
    </p:dialog>     
</h:form>
	
	
		<h:form>           
    <p:editor id="editor"  widgetVar="editorWidget" value="#{editorBean.editor.texto}" width="600" />
 
    <h:panelGrid columns="2" style="margin-top: 10px">
        <p:commandButton value="Salvar" update="display" action="#{editorBean.salva()}" oncomplete="PF('salvo').show()" icon="ui-icon-disk" />
 		<p:inputText  value="#{editorBean.editor.nome}">nome do arquivo</p:inputText>
        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
    </h:panelGrid>
 
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:outputText id="display" value="#{editorView.text}" escape="false" />
    </p:dialog>
</h:form> 
 
	</ui:define>
</body>
</ui:composition>
